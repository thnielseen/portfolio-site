<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <meta
      name="description"
      content="Therese Nielsen's frontend portfolio"
    >
    <meta
      name="author"
      content="Therese Nielsen"
    >

    <title>tess.prog â€“ Frontend Portfolio ðŸ‘‘</title>

    <!-- ðŸ”— Favicons -->
    <link
      rel="icon"
      href="/favicon/favicon.ico"
      type="image/x-icon"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    >
    <link
      rel="apple-touch-icon"
      href="/favicon/apple-touch-icon.png"
    >

    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=menu_open"
    >

    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
    />

  </head>

  <body>
    <!-- Skip navigation for sr -->
    <a
      href="#content"
      class="skip-link"
    ><span>Skip to main content</span></a>

    <!-- Header section with menu and nav -->
    <header class="header">
      <div class="header__content">

        <!-- Toggle menu button -->
        <button
          class="menu__button"
          id="menuButton"
          aria-label="Toggle main navigation"
          aria-controls="menuNav"
          aria-expanded="false"
        >
          <span class='button__icon'>
            <span class="material-symbols-rounded">menu_open</span>
          </span>
        </button>

        <!-- Page navigation menu -->
        <nav
          class="nav"
          id="menuNav"
          aria-label="Main Site Navigation"
        >
          <a
            class="nav__link js-link"
            href="#presentation"
          ><span>Home</span></a>
          <a
            class="nav__link js-link"
            href="#about"
          ><span>About Me</span></a>
          <a
            class="nav__link js-link"
            href="#skills"
          ><span>Skills</span></a>
          <a
            class="nav__link js-link"
            href="#projects"
          ><span>Projects</span></a>
          <a
            class="nav__link js-link"
            href="#contact"
          ><span>Contact</span></a>
        </nav>

        <!-- Social Navigation -->
        <nav
          class="header__nav socials"
          aria-label="External Links to GitHub, LinkedIn and CV"
        >
          <a
            class="socials__link"
            href="https://github.com/thnielseen"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit my GitHub profile"
          >
            <span
              class="icon__github"
              aria-hidden="true"
            ></span>
          </a>
          <a
            class="socials__link"
            href="https://www.linkedin.com/in/therese-j-nielsen/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit my LinkedIn profile"
          >
            <span
              class="icon__linkedIn"
              aria-hidden="true"
            ></span>
          </a>
          <a
            class="socials__link"
            href="/files/therese-nielsen-cv.pdf"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Download my CV as PDF"
          >
            <span
              class="icon__cv"
              aria-hidden="true"
            ></span>
          </a>
        </nav>
      </div>
    </header>


    <!-- Page content -->
    <main
      class="main"
      id="content"
    >
      <section
        class="main__presentation"
        id="presentation"
      >
        <h2>Presentation</h2>
      </section>
      <section
        class="skills"
        id="skills"
      >
        <h2>Skills</h2>
      </section>
      <section
        class="projects"
        id="projects"
      >
        <h2>Projects</h2>
      </section>
      <section
        class="about"
        id="about"
      >
        <h2>About Me</h2>
      </section>
      <section
        class="contact"
        id="contact"
      >
        <h2>Contact</h2>
      </section>
    </main>

    <script
      type="module"
      src="/src/index.ts"
    ></script>
  </body>

</html>
